<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altın Bütçe Takip</title>
	<link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind Dark Mode Config
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f0f0f',
                            card: '#1a1a1a',
                            surface: '#242424',
                            border: '#333333'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Export Kütüphaneleri -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <!-- EmailJS - 4 Haneli Kod Gönderimi -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="transition-colors duration-300">

<div id="global-loader" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-[#0f0f0f] transition-opacity duration-500">
    
    <div class="relative w-32 h-32 flex items-end justify-between px-2">
        
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-6 h-6 rounded-full bg-gradient-to-tr from-amber-600 to-yellow-300 shadow-[0_0_15px_rgba(212,175,55,0.6)] animate-bounce-gold z-10"></div>
        
        <div class="w-4 bg-amber-900/50 rounded-t animate-bar-wave" style="animation-delay: 0.0s; height: 40%;"></div>
        <div class="w-4 bg-amber-800/60 rounded-t animate-bar-wave" style="animation-delay: 0.2s; height: 60%;"></div>
        <div class="w-4 bg-amber-700/70 rounded-t animate-bar-wave" style="animation-delay: 0.4s; height: 80%;"></div>
        <div class="w-4 bg-amber-600/80 rounded-t animate-bar-wave" style="animation-delay: 0.6s; height: 50%;"></div>
        <div class="w-4 bg-amber-500/90 rounded-t animate-bar-wave" style="animation-delay: 0.8s; height: 70%;"></div>
    </div>

    <div class="mt-8 text-amber-500 font-bold text-xl animate-pulse gold-shimmer" style="font-family: 'Playfair Display', serif;">
        Yükleniyor...
    </div>

</div>

<style>
/* Kürenin yumuşak zıplaması */
@keyframes bounce-gold {
    0%, 100% { transform: translateX(-50%) translateY(0); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
    50% { transform: translateX(-50%) translateY(-25px); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
}
.animate-bounce-gold {
    animation: bounce-gold 1.5s infinite;
}

/* Çubukların dalgalanması */
@keyframes bar-wave {
    0%, 100% { transform: scaleY(1); }
    50% { transform: scaleY(1.5); background-color: #d4af37; box-shadow: 0 0 10px #d4af37; }
}
.animate-bar-wave {
    animation: bar-wave 1.5s infinite ease-in-out;
    transform-origin: bottom; /* Alttan uzasınlar */
}
</style>

    <div id="app"></div>
    <script type="module" src="app.js"></script>
	<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('./sw.js').then(function(registration) {
        console.log('ServiceWorker başarıyla kaydedildi: ', registration.scope);
      }, function(err) {
        console.log('ServiceWorker hatası: ', err);
      });
    });
  }
</script>
</body>
</html>
